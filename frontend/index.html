	<body>
		<div id="map_canvas"></div>
		<h3 align="center">Khách Sạn DaeWoo Hà Nội</h3>
		<h4 align="center">Địa chỉ: Trần Huy Liệu, Giảng Võ, Ba Đình, Hà Nội</h4>
		<form action="index.html" method="post">
			<div class='col-lg-4 col-lg-offset-4'>
				<div class="form-group">
					<select class="form-control">
						<option>---Chọn Tỉnh/Thành Phố---</option>
						<option class="form-control">Hà Nội</option>
		                <option class="form-control">TP.Hồ Chí Minh</option>
		                <option class="form-control">Đà Nẵng</option>
		                <option class="form-control">Bình Dương</option>
		                <option class="form-control">Hưng Yên</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option>---Chọn Quận/Huyện---</option>
						<option class="form-control">Đống Đa</option>
	                    <option class="form-control">Cầu Giấy</option>
	                    <option class="form-control">Hà Đông</option>
	                    <option class="form-control">Thanh Xuân</option>
	                    <option class="form-control">Ba Đình</option>
	                    <option class="form-control">Hoàng Mai</option>
	                    <option class="form-control">Ba Vì</option>
	                    <option class="form-control">Long Biên</option>
	                    <option class="form-control">Gia Lâm</option>
	                </select>
	            </div>
	            <div class="form-group">
	            	<input type="text" placeholder="Nhập từ khóa để tìm kiếm" class="form-control"/>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="search-query">Tìm Kiếm</button>
	            </div>
			</div>
		</form>
	</body>

	<script type="text/javascript" src="../angularjs/angular.min.js"></script>

	<script src="../backend/bower_components/jquery/dist/jquery.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng(21.027510, 105.821594);
            var mapOptions = {
                zoom: 17,
                center: myLatlng
            };
 
            var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
 
            var contentString = "<table><tr><th>Khách Sạn DaeWoo</th></tr><tr><td>Địa chỉ: Ba Đình - Hà Nội</td></tr></table>";
 
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
 
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Khách Sạn DaeWoo Hà Nội'
            });
            infowindow.open(map, marker);
        }
 
        google.maps.event.addDomListener(window, 'load', initialize);
 
 
    </script>
